<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Produto - Eucomida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-red: #dc3545;
      --dark-red: #c82333;
      --black: #212529;
      --white: #ffffff;
      --light-gray: #f8f9fa;
    }
    
    body {
      background-color: var(--light-gray);
      color: var(--black);
    }
    
    .navbar-custom {
      background-color: var(--primary-red) !important;
    }
    
    .navbar-brand {
      color: var(--white) !important;
      font-weight: bold;
      font-size: 1.5rem;
    }
    
    .btn-custom-primary {
      background-color: var(--primary-red);
      border-color: var(--primary-red);
      color: var(--white);
    }
    
    .btn-custom-primary:hover {
      background-color: var(--dark-red);
      border-color: var(--dark-red);
      color: var(--white);
    }
    
    .btn-custom-secondary {
      background-color: var(--black);
      border-color: var(--black);
      color: var(--white);
    }
    
    .btn-custom-secondary:hover {
      background-color: #343a40;
      border-color: #343a40;
      color: var(--white);
    }
    
    .card-custom {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .card-header-custom {
      background-color: var(--primary-red);
      color: var(--white);
      border-bottom: none;
    }
    
    .form-label {
      font-weight: 500;
    }
    
    .page-title {
      color: var(--primary-red);
      border-bottom: 2px solid var(--primary-red);
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home.index') }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-egg-fried me-2" viewBox="0 0 16 16">
          <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          <path d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z"/>
        </svg>
        Eucomida
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('restaurante.produtos') }}">Voltar aos Produtos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card card-custom">
          <div class="card-header card-header-custom text-center py-3">
            <h4 class="mb-0">Editar Produto</h4>
          </div>
          <div class="card-body p-4">
            <form action="{{ url_for('restaurante.editar_produto', id=produto.id) }}" method="post">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}" required>
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required>{{ produto.descricao }}</textarea>
              </div>
              <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <div class="input-group">
                  <span class="input-group-text">R$</span>
                  <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ produto.preco }}" required>
                </div>
              </div>
              <div class="mb-4">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                  <option value="ativo" {% if produto.status == 'ativo' %}selected{% endif %}>Ativo</option>
                  <option value="inativo" {% if produto.status == 'inativo' %}selected{% endif %}>Inativo</option>
                </select>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('restaurante.produtos') }}" class="btn btn-custom-secondary me-md-2">Cancelar</a>
                <button type="submit" class="btn btn-custom-primary">Salvar Alterações</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
