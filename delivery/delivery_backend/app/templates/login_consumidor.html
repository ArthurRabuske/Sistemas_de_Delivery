<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>euComida - Login Consumidor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçî</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary-color: #c1121f;
        --secondary-color: #003049;
        --accent-color: #f77f00;
        --light-color: #f8f9fa;
        --dark-color: #222;
      }
      
      body {
        background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
        color: var(--dark-color);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding-top: 80px; /* Para compensar a navbar fixa */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .navbar {
        background: linear-gradient(135deg, var(--primary-color) 0%, #a00e1a 100%) !important;
        box-shadow: 0 2px 15px rgba(192, 18, 31, 0.3);
        padding: 1rem 0;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1030;
      }
      
      .navbar-brand {
        padding: 0;
        display: flex;
        align-items: center;
        margin-right: 2rem;
      }
      
      .logo {
        height: 50px;
        width: auto;
        transition: transform 0.3s ease;
        object-fit: contain;
        transform: scale(2.3);
        transform-origin: left center;
      }
          
      .logo:hover {
        transform: scale(2.4);
      }
      
      /* Estilo alternativo para quando a imagem n√£o carrega */
      .logo-fallback {
        color: white;
        font-weight: bold;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .logo-fallback i {
        font-size: 1.8rem;
      }

      .btn-accent {
        background: linear-gradient(135deg, var(--accent-color) 0%, #e60000 100%);
        border: none;
        color: white;
        font-weight: 600;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        box-shadow: 0 4px 15px rgba(247, 127, 0, 0.3);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .btn-accent:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(247, 127, 0, 0.4);
        background: linear-gradient(135deg, #ff2600 0%, #ff2600 100%);
        color: white;
      }
      
      .login-container {
        max-width: 450px;
        margin: 2rem auto;
        padding: 3rem 2.5rem;
        border-radius: 20px;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-left: 5px solid var(--primary-color);
        position: relative;
        overflow: hidden;
      }
      
      .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(192, 18, 31, 0.05), transparent);
        transition: left 0.5s ease;
      }
      
      .login-container:hover::before {
        left: 100%;
      }
      
      h1 {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 800;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      
      .form-control {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
      }
      
      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(193, 18, 31, 0.15);
      }
      
      .form-label {
        color: var(--secondary-color);
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .login-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 1.5rem 0;
        font-size: 0.9rem;
      }
      
      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .forgot-password {
        color: var(--primary-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      .forgot-password:hover {
        color: var(--accent-color);
      }
      
      .divider {
        display: flex;
        align-items: center;
        margin: 2rem 0;
        color: #666;
      }
      
      .divider::before,
      .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #ddd;
      }
      
      .divider span {
        padding: 0 1rem;
        font-size: 0.9rem;
      }
      
      .register-link {
        text-align: center;
        margin-top: 2rem;
        color: #666;
      }
      
      .register-link a {
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      .register-link a:hover {
        color: var(--accent-color);
      }
      
      .footer {
        background: var(--secondary-color);
        color: white;
        text-align: center;
        padding: 2rem 0;
        margin-top: auto;
        border-radius: 20px 20px 0 0;
      }
      
      @media (max-width: 768px) {
        body {
          padding-top: 70px; /* Ajuste para mobile */
        }
        
        .navbar-brand {
          margin-right: 1rem;
        }
        
        .logo {
          height: 40px; /* Logo menor em mobile */
        }
        
        .login-container {
          margin: 1rem auto;
          padding: 2rem 1.5rem;
        }
        
        h1 {
          font-size: 2rem;
        }
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home.index') }}">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="euComida" class="logo" onerror="this.style.display='none'">
          <div class="logo-fallback" style="display: none;">
            <i class="fas fa-utensils"></i>
            <span>euComida</span>
          </div>
        </a>
        <div class="ms-auto">
          <a href="{{ url_for('home.index') }}" class="btn btn-accent">
            <i class="fas fa-home me-2"></i>Voltar ao In√≠cio
          </a>
        </div>
      </div>
    </nav>

    <main class="container">
        <div class="login-container">
            <h1>Login Consumidor</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha" required>
                </div>
                
                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-accent">Entrar</button>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <div class="register-link">
                    <p>N√£o tem uma conta? <a href="{{ url_for('registro.registro_consumidor') }}">Cadastre-se aqui</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 euComida. Todos os direitos reservados.</p>
        <p class="mb-0">
          <i class="fas fa-heart text-danger mx-1"></i>
          Feito com amor para amantes da boa comida
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Script para mostrar fallback se a logo n√£o carregar
      document.addEventListener('DOMContentLoaded', function() {
        const logoImg = document.querySelector('.logo');
        const logoFallback = document.querySelector('.logo-fallback');
        
        // Verifica se a imagem carregou com sucesso
        if (logoImg.complete && logoImg.naturalHeight === 0) {
          logoFallback.style.display = 'flex';
        }
        
        logoImg.addEventListener('error', function() {
          logoFallback.style.display = 'flex';
        });
      });
    </script>
</body>
</html>
